<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://sunglassstore.oss-cn-hangzhou.aliyuncs.com/banners/logo.png" type="image/png">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script> -->
    <title>我的购物车</title>
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <sun-sider></sun-sider>
        <div class="top">
            <div class="top-userbar">
                <div class="user">
                    <span class="icon-wrapper">
                        <x-icon name="user" class="icon" @click="onClickUser"></x-icon>
                    </span>
                    <span class="username" v-if="user" @click="onClickUser">{{user.nickyname||user.username}}</span>
                    <span class="username" v-else @click="onClickUser">未登录</span>
                    <span class="icon-wrapper">
                        <x-icon name="cart" class="icon" @click="onClickAction('cart')"></x-icon>
                        <span class="badge" v-if="user&&user.cart&&user.cart.length">{{user.cart.length}}</span>
                    </span>
                </div>
                <transition name="actions-fade">
                    <div class="actions" v-show="actionsVisible">
                        <div class="action" @click="onClickAction('cart')">购物车</div>
                        <div class="action" @click="onClickAction('member')">账户管理</div>
                        <div class="action" @click="onClickAction('logout')">注销登录</div>
                    </div>
                </transition>
            </div>
        </div>
        <header class="header" :class="{['is-login']:isLogin}">
            <div class="header-inner">
                <div class="logo" @click="onLogo">Sunglass<sup>&reg;</sup></div>
            </div>
        </header>
        <main class="main">
            <div class="main-inner">
                <aside class="side-nav">
                    <h3>全部功能</h3>
                    <a href="javascript:0;" @click="onLink('cart')" :class="{active:currentTab==='cart'}">我的购物车</a>
                    <a href="javascript:0;" @click="onLink('record')" :class="{active:currentTab==='record'}">已买到的宝贝</a>
                </aside>
                <router-view />
            </div>
        </main>
        <sun-footer></sun-footer>
    </div>
</body>

</html>
