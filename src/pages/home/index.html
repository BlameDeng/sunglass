<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Sunglass - 首页</title>
    <style>
        [v-cloak] {
        display: none;
      }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="top">
            <div class="top-userbar">
                <div class="user">
                    <span class="icon-wrapper">
                        <x-icon name="user" class="icon" @click="onClickUser"></x-icon>
                    </span>
                    <span class="username" v-if="user" @click="onClickUser">{{user.nickyname||user.username}}</span>
                    <span class="username" v-else @click="onClickUser">未登录</span>
                    <span class="icon-wrapper">
                        <x-icon name="cart" class="icon" @click="onClickAction('cart')"></x-icon>
                        <span class="badge">8</span>
                    </span>
                </div>
                <transition name="actions-fade">
                    <div class="actions" v-show="actionsVisible">
                        <div class="action" @click="onClickAction('cart')">购物车</div>
                        <div class="action" @click="onClickAction('account')">账户管理</div>
                        <div class="action" @click="onClickAction('logout')">注销登录</div>
                    </div>
                </transition>
            </div>
        </div>
        <header class="header">
            <div class="header-inner">
                <div class="logo">Sunglass<sup>&reg;</sup></div>
                <nav class="navbar">
                    <div class="category">
                        <div class="item" @click="onTab('index')" :class="{active:currentTab==='index'}">首页</div>
                        <div class="item" @click="onTab('all')" :class="{active:currentTab==='all'}">全部</div>
                        <div class="item" @click="onTab('female')" :class="{active:currentTab==='female'}">女士</div>
                        <div class="item" @click="onTab('male')" :class="{active:currentTab==='male'}">男士</div>
                        <div class="item" @click="onTab('onsale')" :class="{active:currentTab==='onsale'}">特惠</div>
                        <div class="slider" ref="slider"></div>
                        <div class="fill" ref="fill"></div>
                    </div>
                </nav>
                <div class="search">
                    <input type="text" class="input" />
                    <x-icon name="search" class="icon"></x-icon>
                </div>
            </div>
        </header>
        <main class="main">
            <router-view />
        </main>
        <footer class="footer">
            <div class="footer-inner">
                <div class="link">
                    <div class="logo">Sunglass<sup>&reg;</sup></div>
                    <div class="icons">
                        <x-icon name="github" class="icon" @click="onLink('github')"></x-icon>
                        <x-icon name="jianshu" class="icon" @click="onLink('jianshu')"></x-icon>
                    </div>
                </div>
                <div class="portfolio">
                    <div>Portfolio</div>
                    <a href="https://xue-ui.com.cn" target="_blank">Xue-ui</a>
                    <a href="https://github.com/BlameDeng/todos" target="_blank">Todos</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
